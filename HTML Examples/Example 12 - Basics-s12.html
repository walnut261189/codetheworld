<!DOCTYPE html>
<html>
    <head>
        <title>Form Elements</title>
    </head>
    <body>
        <h3>The Form Elements</h3>
        <form>
            <fieldset>
                <legend><b>Select Element</b></legend>
                <select name="cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="fiat">Fiat</option>
                  <option value="audi">Audi</option>
                </select>
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend><b>Textarea Element</b></legend>
                <textarea name="message" rows="10" cols="30">
                The cat was playing in the garden.
                </textarea>
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend><b>button Element</b></legend>
                <button type="button" onclick="alert('Hello World!')">I am a button</button>
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend><b>HTML 5 Form Elements- DATALIST</b></legend>
                <input list="browsers">
                  <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                  </datalist> 
            </fieldset>
        </form>
        <br>
        <form>
            <fieldset>
                <legend><b>HTML 5 Form Elements- DATALIST, KEYGEN, OUTPUT</b></legend>
                <input list="browsers">
                  <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                  </datalist> 
            </fieldset>
        </form>
        <br>
    </body>
</html>
